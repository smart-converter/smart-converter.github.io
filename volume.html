<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volume Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #2e7d32;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin: 30px auto;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #2e7d32;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #2e7d32;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
        }

        a.back:hover {
            background: #1b5e20;
        }
    </style>

    <script>
        function convertVolume() {
            let value = parseFloat(document.getElementById("value").value);
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;

            if (isNaN(value)) {
                document.getElementById("result").innerText = "Enter a valid number.";
                return;
            }

            // All units converted to liters
            const toLiters = {
                liters: 1,
                milliliters: 0.001,
                cubic_meters: 1000,
                gallons: 3.78541,
                quarts: 0.946353,
                pints: 0.473176,
                cups: 0.24,
                tablespoons: 0.0147868
            };

            let liters = value * toLiters[from];
            let finalValue = liters / toLiters[to];

            document.getElementById("result").innerText =
                value + " " + from.replace("_", " ") +
                " = " + finalValue.toFixed(4) + " " + to.replace("_", " ");
        }
    </script>
</head>

<body>

    <header>Volume Converter</header>

    <div class="container">
        <h2>Convert Volume</h2>

        <input type="number" id="value" placeholder="Enter value">

        <select id="from">
            <option value="liters">Liters</option>
            <option value="milliliters">Milliliters</option>
            <option value="cubic_meters">Cubic Meters</option>
            <option value="gallons">Gallons</option>
            <option value="quarts">Quarts</option>
            <option value="pints">Pints</option>
            <option value="cups">Cups</option>
            <option value="tablespoons">Tablespoons</option>
        </select>

        <select id="to">
            <option value="liters">Liters</option>
            <option value="milliliters">Milliliters</option>
            <option value="cubic_meters">Cubic Meters</option>
            <option value="gallons">Gallons</option>
            <option value="quarts">Quarts</option>
            <option value="pints">Pints</option>
            <option value="cups">Cups</option>
            <option value="tablespoons">Tablespoons</option>
        </select>

        <button onclick="convertVolume()" style="
            background:#2e7d32;
            color:white;
            padding:12px 20px;
            font-size:16px;
            border:none;
            border-radius:10px;
            font-weight:bold;
            width:100%;
            margin-top:10px;
        ">
            Convert
        </button>

        <p id="result" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></p>

        <a class="back" href="index.html">‚Üê Back to Home</a>
    </div>

</body>
</html>
