<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #e8f5e9;
            color: #2e7d32;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            padding: 20px;
            background: #2e7d32;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            margin: 30px auto;
            max-width: 400px;
            background: white;
            padding: 25px;
            border-radius: 12px;
            border: 2px solid #2e7d32;
        }

        h2 {
            margin-bottom: 20px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            font-size: 16px;
            border: 2px solid #2e7d32;
            border-radius: 10px;
        }

        button {
            background:#2e7d32;
            color:white;
            padding:12px 20px;
            font-size:16px;
            border:none;
            border-radius:10px;
            font-weight:bold;
            width:100%;
            margin-top:10px;
        }

        button:hover {
            background:#1b5e20;
        }

        a.back {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: white;
            background: #2e7d32;
            padding: 10px 18px;
            border-radius: 8px;
            font-weight: bold;
        }

        a.back:hover {
            background: #1b5e20;
        }
    </style>

    <script>
        function convertTemperature() {
            let value = parseFloat(document.getElementById("value").value);
            let from = document.getElementById("from").value;
            let to = document.getElementById("to").value;

            if (isNaN(value)) {
                document.getElementById("result").innerText = "Enter a valid number.";
                return;
            }

            let celsius;

            // Convert to Celsius first
            if (from === "celsius") celsius = value;
            if (from === "fahrenheit") celsius = (value - 32) * 5/9;
            if (from === "kelvin") celsius = value - 273.15;

            // Convert from Celsius to target unit
            let finalValue;
            if (to === "celsius") finalValue = celsius;
            if (to === "fahrenheit") finalValue = celsius * 9/5 + 32;
            if (to === "kelvin") finalValue = celsius + 273.15;

            document.getElementById("result").innerText =
                value + " " + from + " = " + finalValue.toFixed(2) + " " + to;
        }
    </script>
</head>

<body>

    <header>Temperature Converter</header>

    <div class="container">
        <h2>Convert Temperature</h2>

        <input type="number" id="value" placeholder="Enter temperature">

        <select id="from">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <select id="to">
            <option value="celsius">Celsius</option>
            <option value="fahrenheit">Fahrenheit</option>
            <option value="kelvin">Kelvin</option>
        </select>

        <button onclick="convertTemperature()">Convert</button>

        <p id="result" style="margin-top: 20px; font-size: 18px; font-weight: bold;"></p>

        <a class="back" href="index.html">‚Üê Back to Home</a>
    </div>

</body>
</html>
