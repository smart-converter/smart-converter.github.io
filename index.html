<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Converter</title>

    <link rel="stylesheet" href="styles.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: #e8f5e9;
            color: #2e7d32;
            text-align: center;
        }

        header {
            padding: 25px;
            background: #2e7d32;
            color: white;
            font-size: 26px;
            font-weight: bold;
        }

        .container {
            margin: 40px auto;
            max-width: 400px;
        }

        h2 {
            font-size: 22px;
            margin-bottom: 20px;
        }

        .menu {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .menu a {
            display: block;
            padding: 15px;
            background: white;
            border-radius: 10px;
            text-decoration: none;
            color: #2e7d32;
            font-size: 18px;
            font-weight: bold;
            border: 2px solid #2e7d32;
            transition: 0.2s;
        }

        .menu a:hover {
            background: #c8e6c9;
        }
    </style>
</head>

    <header>Smart Converter</header>

    <div class="container">
        <h2>Choose a converter:</h2>

        <div class="menu">
            <a href="length.html">Length Converter</a>
            <a href="weight.html">Weight Converter</a>

    </div>
